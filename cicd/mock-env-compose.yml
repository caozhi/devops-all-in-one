version: "3"
services:
  static_server:
    container_name: static_server
    image: caozhi/centos-tomcat:latest
  persistence_server:
    container_name: persistence_server
    image: caozhi/centos-tomcat:latest
  appserver1:
    container_name: appserver1
    image: caozhi/centos-tomcat:latest
  appserver2:
    container_name: appserver2
    image: caozhi/centos-tomcat:latest
  appserver3:
    container_name: appserver3
    image: caozhi/centos-tomcat:latest
  ansible:
    container_name: ansible
    image: caozhi/centos-ansible:latest
    volumes:
    - /root/project/devops-all-in-one/cicd:/root/deploy/
    depends_on:
    - static_server
    - persistence_server
    - appserver1
    - appserver2
    - appserver3
    links:
    - static_server
    - persistence_server
    - appserver1
    - appserver2
    - appserver3


